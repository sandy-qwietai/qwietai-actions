name: "Qwiet AI Static Analysis"
description: "Run preZero static analysis using Qwiet AI's ShiftLeft CLI."
author: "Your Name"
branding:
  icon: "shield"
  color: "blue"

inputs:
  app_name:
    description: "Application name for Qwiet AI"
    required: true

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3
    - name: Download ShiftLeft CLI
      run: |
        curl https://cdn.shiftleft.io/download/sl > ${GITHUB_WORKSPACE}/sl && chmod a+rx ${GITHUB_WORKSPACE}/sl
      shell: bash
    - name: Run preZero Static Analysis
      run: |
        pip install -r requirements.txt
        ${GITHUB_WORKSPACE}/sl analyze --strict --wait \
          --app ${{ inputs.app_name }} \
          --tag branch=${{ github.head_ref }} \
          --pythonsrc $(pwd)
      shell: bash
      env:
        SHIFTLEFT_API_HOST: www-ext.stg.shiftleft.io
        SHIFTLEFT_GRPC_TELEMETRY_HOST: telemetry.stg.shiftleft.io:443
        SHIFTLEFT_GRPC_API_HOST: api-ext.stg.shiftleft.io:443
